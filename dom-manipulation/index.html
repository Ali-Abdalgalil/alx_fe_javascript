<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #quote-box {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #syncStatus {
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator ðŸ’¬</h1>

    <div id="quote-box">
        <p id="quote">Loading...</p>
        <p id="author"></p>
    </div>

    <button id="newQuoteBtn">New Quote</button>
    <button id="addQuoteBtn">Add Quote</button>
    <button id="syncBtn">Sync with Server</button>

    <p id="syncStatus"></p>

    <script src="script.js"></script>
</body>

</html>
